plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application'
    
	id 'jacoco'
	id "org.barfuin.gradle.jacocolog" version '2.0.0'
	
	id 'pmd'
	id "com.github.spotbugs" version "5.0.9"

	id 'checkstyle'

	id 'project-report'
	//connect to git functionality
	id "org.xbib.gradle.plugin.git" version "2.0.0"

}



java {
	//sourceCompatibility = JavaVersion.toVersion(11)
	//targetCompatibility = JavaVersion.toVersion(11)
}
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    jcenter()
}

dependencies {
	///Test Implementation deals with everything in src/test (test code)
    // Use JUnit test framework.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'org.hamcrest:hamcrest-library:2.2'
    testRuntimeOnly("org.junit.vintage:junit-vintage-engine:5.5.2")
    
	////Implementation applies to everything in src main (production code)
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    
    //For outputting to Excel
	// https://mvnrepository.com/artifact/org.apache.poi/poi
	implementation 'org.apache.poi:poi:5.2.2'
	
	//for outputting path errors re: Excel files
	implementation 'org.apache.logging.log4j:log4j-api:2.17.2'
	implementation 'org.apache.logging.log4j:log4j-core:2.17.2'
    
    //for identifying file types
	implementation 'org.apache.tika:tika-parsers:1.28.4'
	
	//For parsing HTML files
	// jsoup HTML parser library @ https://jsoup.org/
	implementation 'org.jsoup:jsoup:1.15.1'
	
	implementation "org.jbake:jbake-gradle-plugin:5.0.0"
}

jar {
	archiveBaseName = "WebsiteAnalysisGroup5"
	manifest {
		attributes (
			"Main-Class": "edu.odu.cs.cs350.App"
		)
	}
}

run {
	main = 'edu.odu.cs.cs350.App'
	args = ['\\app\\src\\test\\resources\\BasicSite']
}


test {

	useJUnitPlatform()
	useJUnit()
	reports {
		html.required = true
	}

	ignoreFailures = true
	
	testLogging {
		events "passed", "skipped", "failed", "standardOut", "standardError"
	}
	//finalizedBy jacocoTestReport
}


application {
    // Define the main class for the application.
    mainClass = 'edu.odu.cs.cs350.App'
}

///-------------------------------
/// Documentation Tool(s)
///-------------------------------
javadoc {
	failOnError false 
}

build.dependsOn javadoc
///-------------------------------
/// Documentation Tool(s)
///-------------------------------

pmd {
	toolVersion = '6.21.0'
	ignoreFailures = true
	ruleSets = [
		"category/java/bestpractices.xml",
		"category/java/codestyle.xml",
		"category/java/design.xml",
		"category/java/errorprone.xml",
		"category/java/performance.xml"
	]
}

pmdTest {
	enabled = false
}

spotbugsMain {
	ignoreFailures = true
	effort = "max"
	reportLevel = "medium"
	reports {
		xml.enabled = true
		html.enabled = true
	}
}

spotbugsTest {
	enabled = false
}


checkstyle {
    toolVersion "8.42"
    ignoreFailures = true
    showViolations = false
}
tasks.withType(Checkstyle) {
    reports {
        html.destination project.file("build/reports/checkstyle/main.html")
    }
}

checkstyleTest {
    enabled = false
}

///Building the Reports Website
task reports{
	//ensure test and javadoc files have been executed
	test.ignoreFailures=true
	//check.dependsOn test and javadoc files 

}
task deployReports {
	//guarantee reports task has been run
	check.dependsOn reports
	//copy the build/docs directory and contents to docs/ directory in gh-pages branch
	task copyBuildDocs ( type: Copy) {
		from 'build/docs'
		into 'docs/' //how do add gh-pages branch?
	}
	//copy the build/reports directory and contents to reports/ directory in gh-pages branch
		task copyBuildReports ( type: Copy) {
		from 'build/reports'
		into 'reports/' //how do add gh-pages branch?
	}
	
	//commit all the changes to gh-pages branch
}

